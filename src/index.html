<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="This is a solution to the Base Apparel coming soon page challenge on Frontend Mentor"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="../images/favicon-32x32.png"
		/>
		<!-- SCSS -->
		<link rel="stylesheet" href="./scss/main.scss" />
		<!-- SCRIPT -->
		<script defer type="module" src="./js/script.js"></script>
		<title>Frontend Mentor | Base Apparel coming soon page</title>
	</head>
	<body>
		<header class="header">
			<div class="header__info">
				<img src="../images/logo.svg" alt="Logo" class="header__logo" />
				<div class="header__text-content">
					<h1 class="header__heading-primary">
						<span>We're</span>
						coming soon
					</h1>
					<p class="header__text">
						Hello fellow shoppers! We're currently building our new fashion
						store. Add your email below to stay up-to-date with announcements
						and our launch deals.
					</p>
					<div class="header__input-container">
						<input
							type="text"
							class="header__input"
							placeholder="Email Address"
						/>
						<button class="header__button">
							<img src="../images/icon-arrow.svg" alt="Arrow icon" />
						</button>
					</div>
				</div>
			</div>
			<div class="header__picture"></div>
		</header>
	</body>
</html>
